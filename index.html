<!DOCTYPE html>
<html lang="zh">
  <head>
      <meta charset="utf-8">
      <title>宗师的个人主页</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.bootcss.com/vue/2.4.1/vue.min.js"></script>
  </head>
  <body> 
    <div id="app">
      <input v-model="message">
      {{ message }}
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue!'
        }
      });
    </script>
  </body>
</html>
